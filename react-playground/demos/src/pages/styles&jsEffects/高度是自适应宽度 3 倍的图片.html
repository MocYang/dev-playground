<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度是自适应宽度 3 倍的图片</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    
    .box {
      margin: 0 20%;
      width: 100px;
    }
    
    .img {
      padding: 300% 0 0 0;
      width: 100%;
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="img"></div>
  </div>
</body>
</html>
