<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>裁剪路径</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">裁剪路径</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
    <h3 class="h3">basic</h3>
    <div class="svg clearfix">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 800 200"
        width="800"
        height="200"
        x="0"
        y="0"
      >
        <defs>
          <clipPath
            id="cp1"
          >
            <rect x="20" y="20" width="20" height="20" style="fill: #f00;"></rect>
          </clipPath>
        </defs>
        <defs>
          <clipPath id="cp2">
            <path d="M10,10 q60,60 100,0 q50,50 50,50 l40,0 l-40,40 l-100,-20"/>
          </clipPath>
        </defs>
        <circle cx="20" cy="20" r="20" style="fill: #0f0ff0; clip-path: url(#cp1)"></circle>
        <rect x="115" y="5" width="190" height="90"
              style="stroke: none; fill:#00ff00; clip-path: url(#cp2);"/>
      </svg>
    </div>
    <pre>
        <code class="code"></code>
      </pre>
    <div class="note">
      <h4></h4>
      <p></p>
    </div>
  </section>

    <section class="svg__item">
      <h3 class="h3">文本做裁剪路径</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <defs>
            <clipPath
              id="cpt"
            >
              <text x="20" y="20" style="font-size: 20px;">这是文本内容123456</text>
            </clipPath>
          </defs>
          <g style="clip-path: url(#cpt)">
            <rect
              x="0"
              y="0"
              width="200"
              height="100"
              style="fill: green; stroke: none;"
            ></rect>
            <circle cx="20" cy="20" r="40" style="fill: red; stroke: none;"></circle>
          </g>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
