<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>19 symbol</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">symbol</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <p>SVG symbol元素用来定义可重用的标记。嵌套在symbol中的形状不会显示，除非其被use元素引用。</p>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <symbol id="symbol1">
            <rect x="50" y="50" width="50" height="50" style="fill: #c00;" />
            <rect x="0" y="0" width="50" height="50" style="fill: #c00;" />
            <circle cx="50" cy="50" r="50" style="fill: #c00; stroke: none" />
            <circle cx="50" cy="50" r="5" style="fill: #cfcfdf; stroke: none" />
          </symbol>
          <use xlink:href="#symbol1" x="100"  y="10" />
          <use xlink:href="#symbol1" x="300"  y="10" />
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p>
          symbol元素可以包含preserveAspectRatio和viewBox属性。然而g元素不能包含这两个属性。
          因此，相比在defs元素中使用g元素，symbol元素可能是生成可重用图形的更好的方式。
        </p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
