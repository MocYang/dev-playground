<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>22 填充图案</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">填充图案</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <defs>
            <pattern
              id="p1"
              x="0"
              y=0
              width="20"
              height="20"
              patternUnits="userSpaceOnUse"
            >
              <circle cx="10" cy="10" r="10" style="fill: #0cf; stroke: none;"></circle>
            </pattern>
          </defs>
          <defs>
            <pattern
              id="p2"
              x="0"
              y="0"
              width="14.14"
              height="14.14"
              patternUnits="userSpaceOnUse"
              patternTransform="rotate(45 7.17 7.17)"
            >
              <rect
                x="0"
                y="0"
                width="10"
                height="10"
                style="fill: #0cf; stroke: none;"></rect>
            </pattern>
          </defs>
          <rect x="10" y="10" width="141" height="141" style="fill: url(#p1); stroke: #000;"></rect>
          <rect x="220" y="10" width="141.4" height="141.4" style="fill: url(#p2); stroke: #000;"></rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
