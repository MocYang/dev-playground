<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10 polygon</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">polygon 多边形连接线</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">title</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <polygon
            points="10,10 210,10 105,100"
            style="stroke: #f00; fill: #00cc00; stroke-width: 3px;"
          />

          <polygon
            points="310,10 510,10 510,100"
            style="stroke: #f00; fill: #00cc00; stroke-width: 3px;"
          />

          <polygon
            points="550,5  600,5  625,30 625,80 600,105 550,105  525,80  525,30"
            style="stroke:#660000; fill:#cc3333; stroke-width: 3;" />
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4>polygon 与polyline的唯一区别是：</h4>
        <p>polygon 会绘制出所有点之间的连线，包括最后一个点和第一个点。而polyline不会绘制最后一个点和第一个点。</p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
