<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12 marker</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">marker</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <p>可以通过marker元素创建标记。marker元素必须嵌套在defs元素内。defs元素内通常保存一组可重用的SVG图片定义。</p>
      <p>标记中的refX和refY坐标集被用作参考点。参考点是使用此标记的路径的开始位置</p>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <defs>
            <marker
              id="markerCircle"
              markerWidth="8"
              markerHeight="8"
              refX="5"
              refY="5">
              <circle cx="5" cy="5" r="3" style="stroke: none; fill: #000;"></circle>
            </marker>

            <marker
              id="markerArrow"
              markerWidth="13"
              markerHeight="13"
              refX="2"
              refY="6"
              orient="auto">
              <path d="M2,2 L2,11 L11,6 L2,2" style="fill: #000000;" />
            </marker>
          </defs>
          <path
            d="M100,10 L150,10 L150,60"
            style="stroke: #6666ff; stroke-width: 1px; fill: none;
                   marker-start: url(#markerCircle);
                   marker-end: url(#markerArrow);
                 "
          />
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">orient</h3>
      <p>orient="auto", 自动定向</p>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <marker
            id="markerArrow"
            markerWidth="13"
            markerHeight="13"
            refX="2"
            refY="6"
            orient="auto"
          >
            <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
          </marker>
          <path d="M20,20 L100,100" style="stroke: #c90; fill: none; marker-end:url(#markerArrow)" />
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">path中引用Marker</h3>
      <p>可以在path上使用这些CSS属性引用标记：</p>
      <ul>
        <li>marker-start</li>
        <li>marker-mid</li>
        <li>marker-end</li>
      </ul>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <marker
            id="markerArrow1"
            markerWidth="13"
            markerHeight="13"
            refX="5"
            refY="5"
            orient="auto"
          >
            <circle cx="5" cy="5" r="3" style="fill: #09f;"></circle>
          </marker>
          <path d="M20,20 L100,100" style="stroke: #c90; fill: none; marker-start: url(#markerArrow1)" />
          <path d="M120,20 L200,100" style="stroke: #c90; fill: none; marker-mid: url(#markerArrow1)" />
          <path d="M220,20 L300,100" style="stroke: #c90; fill: none; marker-end: url(#markerArrow1)" />
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">在其他形状中引用Marker</h3>
      <p>line,polyline,polygon</p>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <marker
            id="markerArrow1"
            markerWidth="13"
            markerHeight="13"
            refX="5"
            refY="5"
            orient="auto"
          >
            <circle cx="5" cy="5" r="3" style="fill: #09f;"></circle>
          </marker>
          <path d="M20,20 L100,100" style="stroke: #c90; fill: none; marker-start: url(#markerArrow1)" />
          <path d="M120,20 L200,100" style="stroke: #c90; fill: none; marker-mid: url(#markerArrow1)" />
          <path d="M220,20 L300,100" style="stroke: #c90; fill: none; marker-end: url(#markerArrow1)" />
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
