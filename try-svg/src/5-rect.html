<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5 rect</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">rect</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect x="10" y="10" width="120" height="120" style="stroke: #cc0000; fill: #ccf9f9"></rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
    <section class="svg__item">
      <h3 class="h3">圆角</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect x="10" y="10" width="100" height="100" style="stroke: #cc0000; fill: #ccf9f9" rx="10" ry="10"></rect>
          <rect x="210" y="10" width="100" height="100" style="stroke: #cc0000; fill: #ccf9f9" rx="15" ry="15"></rect>
          <rect x="420" y="10" width="100" height="100" style="stroke: #cc0000; fill: #ccf9f9" rx="20" ry="20"></rect>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect x="10" y="10" width="100" height="100" style="stroke: #cc0000; fill: #ccf9f9" rx="120" ry="120"></rect>
          <rect x="210" y="10" width="100" height="100" style="stroke: #cc0000; fill: #ccf9f9" rx="102" ry="10"></rect>
          <rect x="420" y="10" width="100" height="100" style="stroke: #cc0000; fill: #ccf9f9" rx="15" ry="200"></rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">矩形边框</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect
            x="10"
            y="10"
            width="100"
            height="100"
            style="
              stroke: #cc0000;
              fill: none;
              stroke-width: 3px;
            "
          ></rect>
          <rect
            x="120"
            y="10"
            width="100"
            height="100"
            style="
              stroke: #cc0000;
              stroke-dasharray: 10 5;
              fill: none;
              stroke-width: 3px;
            "
          ></rect>
          <rect
            x="230"
            y="10"
            width="100"
            height="100"
            style="
              stroke: #cc0000;
              stroke-dasharray: 10 5;
              stroke-width: 3px;
              fill: #33ddfc;
              fill-opacity: 0.66;
            "
          ></rect>
          <rect
            x="290"
            y="50"
            width="100"
            height="100"
            style="
              stroke: #c0d0cc;
              stroke-dasharray: 10 5;
              stroke-width: 3px;
              stroke-opacity: 1;
              fill: #33ddfc;
              fill-opacity: 0.66;
            "
          ></rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">title</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect x="10" y="10" width="120" height="120" style="stroke: #cc0000; fill: #ccf9f9"></rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
