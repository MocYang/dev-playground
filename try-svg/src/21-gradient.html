<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>21 gradient</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">渐变gradient</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">线性渐变</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >

          <defs>
            <linearGradient
              id="lg1"
              x1="0%" y1="0%"
              x2="0%" y2="100%"
              speadMethod="pad"
            >
              <stop offset="0%" stop-color="#0c0" stop-opacity="1"></stop>
              <stop offset="100%" stop-color="#060" stop-opacity="1"></stop>
            </linearGradient>
          </defs>
          <defs>
            <linearGradient
              id="lg2"
              x1="0%" y1="0%"
              x2="0%" y2="100%"
              speadMethod="repeat"
            >
              <stop offset="0%" stop-color="#0c0" stop-opacity="1"></stop>
              <stop offset="100%" stop-color="#060" stop-opacity="1"></stop>
            </linearGradient>
          </defs>
          <defs>
            <linearGradient
              id="lg3"
              x1="0%" y1="0%"
              x2="0%" y2="100%"
              speadMethod="reflect"
            >
              <stop offset="0%" stop-color="#0c0" stop-opacity="1"></stop>
              <stop offset="100%" stop-color="#060" stop-opacity="1"></stop>
            </linearGradient>
          </defs>
          <rect
            x="10"
            y="10"
            width="100"
            height="80"
            style="stroke: #050; fill: url(#lg1); stroke-width: 3"
          ></rect>

          <rect
            x="120"
            y="10"
            width="100"
            height="80"
            style="stroke: #050; fill: url(#lg3); stroke-width: 3"
          ></rect>

          <rect
            x="240"
            y="10"
            width="100"
            height="80"
            style="stroke: #050; fill: url(#lg3); stroke-width: 3"
          ></rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
