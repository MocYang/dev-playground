<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>17 a</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">a</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <p>SVG a元素用来在SVG图片中创建链接。SVG链接和HTML中的链接工作方式一样</p>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <a xlink:href="/" style="cursor: pointer">
            <text x="10" y="10">/index.html</text>
          </a>

          <a xlink:href="/" xlink:show="new" style="cursor: pointer">
            <text x="10" y="40">/index.html(xlink:show=new)</text>
          </a>

          <a xlink:href="/" xlink:show="replace" style="cursor: pointer">
            <text x="10" y="70">/index.html(xlink:show=replace)</text>
          </a>

          <a xlink:href="/" target="_blank" style="cursor: pointer">
            <text x="10" y="100">/index.html(target=_blank)</text>
          </a>

          <a xlink:href="/" target="_top" style="cursor: pointer">
            <text x="10" y="130">/index.html(target=_top)</text>
          </a>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">图形做链接</h3>
      <p></p>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <a xlink:href="/" style="cursor: pointer">
            <rect x="10" y="10" width="50" height="40" style="fill: #c9cf3c"></rect>
          </a>

          <a xlink:href="/" xlink:show="new" style="cursor: pointer">
            <circle cx="150" cy="100" r="50" style="fill: #c9c9df"/>
          </a>

        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
