<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15 textpath</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">textpath</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <defs>
            <path
              id="textPath"
              d="M20,20 a1,1 0 0,0 100,0"
            ></path>
          </defs>

          <text x="10" y="100">
            <textpath xlink:href="#textPath">text on path</textpath>
          </text>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p>如果路径比文本短，则仅绘制路径长度内的部分文本。</p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
