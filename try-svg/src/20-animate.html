<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20 animate</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">animate</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect
            x="10"
            y="10"
            width="60"
            height="60"
            style="fill: #0cf; stroke: #cc0000"
          >
            <animateTransform
              attributeName="transform"
              begin="0s"
              dur="2s"
              type="rotate"
              from="0 40 40"
              to="360 40 40"
              repeatCount="indefinite"
            ></animateTransform>
          </rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
