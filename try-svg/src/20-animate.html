<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20 animate</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">animate</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">basic</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect
            x="10"
            y="10"
            width="60"
            height="60"
            style="fill: #0cf; stroke: #cc0000"
          >
            <animateTransform
              attributeName="transform"
              begin="0s"
              dur="2s"
              type="rotate"
              from="0 40 40"
              to="360 40 40"
              repeatCount="indefinite"
            ></animateTransform>
          </rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">set</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <circle
            cx="200"
            cy="100"
            r="20"
            style="fill: #0cf; stroke: #cc0000"
          >
            <set
              attributeName="r"
              attributeType="XML"
              to="100"
              begin="1s"
            ></set>
          </circle>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">animate</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <circle
            cx="50"
            cy="100"
            r="20"
            style="fill: #0cf; stroke: #cc0000"
          >
            <animate
              attributeName="cx"
              attributeType="XML"
              from="50" to="300"
              begin="1s" dur="3s"
              fill="freeze"
              repeatCount="indefinite"
            ></animate>
          </circle>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">animateTransform</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect
            x="10"
            y="10"
            width="60"
            height="60"
            style="fill: #0cf; stroke: #cc0000"
          >
            <animateTransform
              attributeName="transform"
              begin="0s"
              dur="2s"
              type="rotate"
              from="0 40 40"
              to="360 40 40"
              repeatCount="indefinite"
            ></animateTransform>
          </rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">animationMotion</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect
            x="10"
            y="10"
            width="60"
            height="60"
            style="fill: #0cf; stroke: #cc0000"
          >
            <animateMotion
              path="M10,50 q60,50 100,0 q60,-50 100,0"
              begin="0s" dur="5s"
              repeatCount="indefinite"
              rotate="auto"
            ></animateMotion>
          </rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">协调动画</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect
            x="10"
            y="100"
            width="60"
            height="60"
            style="fill: #0cf; stroke: #cc0000"
          >
            <animate
              id="one"
              attributeName="x"
              attributeType="XML"
              from="10" to="300"
              begin="2s" dur="2s"
              fill="freeze"
            ></animate>

            <animate
              attributeName="y"
              attributeType="XML"
              from="100" to="10"
              begin="one.end+1s" dur="1s"
              fill="freeze"
            ></animate>
          </rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>

    <section class="svg__item">
      <h3 class="h3">animationMotion</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <rect
            x="10"
            y="10"
            width="60"
            height="60"
            style="fill: #0cf; stroke: #cc0000"
          >
            <animateMotion
              path="M10,50 q60,50 100,0 q60,-50 100,0"
              begin="0s" dur="5s"
              repeatCount="indefinite"
              rotate="auto"
            ></animateMotion>
          </rect>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
