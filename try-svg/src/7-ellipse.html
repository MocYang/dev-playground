<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 ellipse</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="svg-wrapper">
  <header class="title">
    <h2 class="h2">ellipse</h2>
    <div class="br"></div>
  </header>
  <main class="svg__content">
    <section class="svg__item">
      <h3 class="h3">title</h3>
      <div class="svg clearfix">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 800 200"
          width="800"
          height="200"
          x="0"
          y="0"
        >
          <ellipse
            cx="60"
            cy="30"
            rx="30"
            ry="40"
            style="fill: #0cf; stroke: #cc0000"
          ></ellipse>

          <ellipse
            cx="130"
            cy="30"
            rx="40"
            ry="40"
            style="fill: #0cf; stroke: #cc0000; stroke-width: 3px;"
          ></ellipse>

          <ellipse
            cx="200"
            cy="30"
            rx="30"
            ry="40"
            style="fill: #0cf; stroke: #cc0000; stroke-dasharray: 10 5;"
          ></ellipse>

          <ellipse
            cx="270"
            cy="30"
            rx="40"
            ry="30"
            style="fill: none; stroke: #cc0000"
          ></ellipse>

          <ellipse
            cx="340"
            cy="30"
            rx="40"
            ry="30"
            style="fill: #0cf; stroke: none"
          ></ellipse>

          <ellipse
            cx="410"
            cy="30"
            rx="40"
            ry="30"
            style="fill: #0cf; stroke: #cc0000; fill-opacity: 0.33"
          ></ellipse>
        </svg>
      </div>
      <pre>
        <code class="code"></code>
      </pre>
      <div class="note">
        <h4></h4>
        <p></p>
      </div>
    </section>
  </main>
</section>

<script></script>
</body>
</html>
